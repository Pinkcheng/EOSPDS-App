<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <app-work-status-button></app-work-status-button>
      </ion-button>
    </ion-buttons>
    <ion-title>
      進行中
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button contentId=""></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="has-header">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div class="mission-card" *ngFor="let item of missionIdList; let i=index">
    <app-mission-start-card [missionId]="item"></app-mission-start-card>
  </div>
</ion-content>
