<ion-card>
  <ion-item color="secondary"   (click) = "nextpage()">
    <ion-card-header>
      <ion-card-title class="card-title">{{missionType}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="card-content">
      <ion-label>
        <span class="card-label">完成時間</span>
        {{endTime| date: 'yyyy/MM/dd hh:mm:ss'}}
      </ion-label>
      <ion-label>
        <span class="card-label">起始單位</span>
        {{startDepartment}}
      </ion-label>
      <ion-label>
        <span class="card-label">送往單位</span>
        {{endDepartment}}
      </ion-label>
    </ion-card-content>
  </ion-item>
  <ion-item color="tertiary">
    <!--<app-scan-qrcode-button class="scan-button" (barcodeTextEvent)="getBarcodeId($event)"></app-scan-qrcode-button>-->
  </ion-item>
</ion-card>
