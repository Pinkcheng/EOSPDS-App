<ion-card>
  <ion-item color="secondary">
    <ion-card-header>
      <ion-card-title class="card-title">{{missionLabel}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="card-content">
      <ion-label>
        <span class="card-label">開始時間</span>
        {{startTime| date: 'yyyy/MM/dd hh:mm:ss'}}
      </ion-label>
      <ion-label>
        <span class="card-label">起始單位</span>
        {{startDepartment}}
      </ion-label>
      <ion-label>
        <span class="card-label">送往單位</span>
        {{endDepartment}}
      </ion-label>
    </ion-card-content>
  </ion-item>
  <ion-item color="tertiary">
    <app-scan-qrcode-button class="scan-button" (barcodeTextEvent)="getBarcodeId($event)"></app-scan-qrcode-button>
  </ion-item>
</ion-card>
